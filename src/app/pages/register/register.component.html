<div class="welcome-container">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 800px;">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form nz-form [formGroup]="form">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Ingrese un correo válido!">
                        <input nz-input formControlName="email" id="email" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Contraseña</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su Contraseña!">
                        <input (ngModelChange)="updateConfirmValidator()" nz-input type="password" id="password" formControlName="password" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirmar Contraseña</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                        <ng-template #errorTpl let-control>
                            <ng-container *ngIf="control.errors?.['required']">
                                Por favor confirme su Contraseña!
                            </ng-container>
                            <ng-container *ngIf="control.errors?.['confirm']">
                                Las contraseñas no coinciden!
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired nzTooltipTitle="What do you want others to call you">
                        <span>Nombre de Usuario</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su nombre de usuario!">
                        <input nz-input id="nickname" formControlName="nickname" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Numero de Contacto</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su numero de contacto!">
                        <input formControlName="phoneNumber" id="phoneNumber" nz-input />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                        <button nz-button nzType="primary" type="button" (click)="onClickRegister()">Registrarme</button>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                        <button 
                            nz-button 
                            class="login-form-button login-form-margin" 
                            type="button"
                            (click)="onClickRegisterWithGoogle()"
                        >
                            <span nz-icon nzType="google" nzTheme="outline"></span> Registrarme con Google
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
</div>
